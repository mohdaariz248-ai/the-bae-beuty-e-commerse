<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Website Logo / Favicon -->
  <link rel="icon" type="image/jpeg" href="https://cdn.leonardo.ai/users/a2686d7b-6c74-43b3-905f-6655b867bb8b/generations/54eec891-f8bd-4ac7-be42-0c395aacd855/segments/4:4:1/Lucid_Origin_A_luxury_cosmetic_brand_logo_design_featuring_a_g_3.jpg">
  <meta charset="UTF-8" />
  <title>THE BAE BEAUTY SHOP!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background-color: #111; color: #fff; }

    .header { display: flex; align-items: center; background-color: #000; padding: 15px 20px; color: #FFD700; position: relative; }
    .left-image img { height: 40px; margin-right: 15px; border-radius: 5px; object-fit: contain; display: block; }
    .logo { font-size: 24px; font-weight: bold; color: #FFD700; }

    .search-box { flex: 1; display: flex; margin: 0 20px; }
    .search-box input { width: 100%; padding: 8px; border: 1px solid #FFD700; background: #222; color: #fff; border-radius: 4px 0 0 4px; }
    .search-box button { padding: 8px 12px; border: none; background-color: #FFD700; color: #000; font-weight: bold; border-radius: 0 4px 4px 0; cursor: pointer; }

    .nav-links a { margin-left: 15px; color: #FFD700; text-decoration: none; cursor: pointer; }

    .banner { background-color: #000; color: #FFD700; text-align: center; padding: 30px 0; }

    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; padding: 40px; }
    .product-card { background-color: #1a1a1a; padding: 15px; border-radius: 6px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.5); color: #fff; }
    .product-card img { max-width: 100%; height: auto; margin-bottom: 10px; border: 2px solid #FFD700; }
    .product-card button { margin-top: 10px; background-color: #FFD700; border: none; padding: 8px 12px; color: #000; font-weight: bold; cursor: pointer; border-radius: 5px; }

    .footer { background-color: #000; color: #FFD700; text-align: center; padding: 15px 0; margin-top: 40px; }

    .cart-panel { position: fixed; top: 0; right: -320px; width: 320px; height: 100%; background-color: #1a1a1a; color: #fff; box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5); padding: 20px; transition: right 0.3s ease-in-out; z-index: 1000; overflow-y: auto; }
    .cart-panel.open { right: 0; }
    .close-cart { background-color: #FFD700; color: #000; border: none; padding: 5px 10px; float: right; cursor: pointer; font-weight: bold; }
    .cart-items img { width: 50px; height: 50px; object-fit: cover; margin-right: 10px; border: 2px solid #FFD700; }
    .cart-item { display: flex; align-items: center; margin-bottom: 10px; }
    .cart-item-name { flex: 1; }

    .buy-now-btn { margin-top: 20px; width: 100%; background-color: #FFD700; color: #000; padding: 10px; border: none; cursor: pointer; font-weight: bold; border-radius: 5px; }

    .checkout-form { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #1a1a1a; color: #fff; padding: 25px; box-shadow: 0 0 10px rgba(255,215,0,0.5); z-index: 2000; width: 300px; border: 2px solid #FFD700; border-radius: 8px; }
    .checkout-form input, .checkout-form textarea, .checkout-form select { width: 100%; padding: 8px; margin-top: 10px; background: #222; border: 1px solid #FFD700; color: #fff; border-radius: 4px; }
    .checkout-form label { margin-top: 10px; display: block; }
    .checkout-form button { margin-top: 15px; padding: 10px; background-color: #FFD700; color: #000; border: none; cursor: pointer; font-weight: bold; border-radius: 5px; }

    .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 1500; }

    /* ‚úÖ Choices.js dropdown fix */
    .choices__list--dropdown .choices__item {
      color: #fff !important;
      background-color: #222 !important;
    }
    .choices__item--selectable {
      color: #fff !important;
    }
    /* ‚úÖ Selected value yellow + bold */
    .choices__inner .choices__item {
      color: #FFD700 !important;
      font-weight: bold !important;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="left-image"><img src="https://cdn.leonardo.ai/users/a2686d7b-6c74-43b3-905f-6655b867bb8b/generations/54eec891-f8bd-4ac7-be42-0c395aacd855/segments/4:4:1/Lucid_Origin_A_luxury_cosmetic_brand_logo_design_featuring_a_g_3.jpg" alt="Logo" /></div>
    <div class="logo">THE BAE BEAUTY SHOP!</div>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search products..." />
      <button onclick="searchProducts()">üîç</button>
    </div>
    <nav class="nav-links"><a onclick="toggleCart()">Cart üõí</a></nav>
  </header>

  <!-- Banner -->
  <section class="banner">
    <h1>WELCOME TO THE BAE BEAUTY SHOP!!</h1>
    <p>Deals. Discounts. Delivered.</p>
  </section>

  <!-- Products -->
  <section class="products" id="productList">
    <div class="product-card" data-name="LIPSTICK">
      <img src="https://www.ecosattvastore.com/media/catalog/product/cache/731d4a550075ebece82647cba30eb8c3/7/1/71u8whfkyrl._sx679_.jpg" alt="LIPSTICK" />
      <h3>LIPSTICK</h3>
      <p> ‚Çπ150 RS</p>
      <button onclick="addToCart('LIPSTICK', 'https://www.ecosattvastore.com/media/catalog/product/cache/731d4a550075ebece82647cba30eb8c3/7/1/71u8whfkyrl._sx679_.jpg')">Add to Cart</button>
    </div>
  </section>

  <!-- Cart Panel -->
  <div class="cart-panel" id="cartPanel">
    <button class="close-cart" onclick="toggleCart()">‚úñ</button>
    <h2>Your Cart</h2>
    <div class="cart-items" id="cartItems"><p>No items yet.</p></div>
    <button class="buy-now-btn" onclick="openCheckoutForm()">Buy Now</button>
  </div>

  <!-- Checkout Form -->
  <div class="overlay" id="overlay"></div>
  <form class="checkout-form" id="checkoutForm"
        action="https://formspree.io/f/xandvppw"
        method="POST">
    <h3>Checkout</h3>
    <label>Name:</label>
    <input type="text" name="name" placeholder="Your Name" required />
    <label>Phone No:</label>
    <input type="text" name="phone" placeholder="10-digit Number" required />
    <label>Address:</label>
    <textarea name="address" placeholder="Your Address"></textarea>
    <label>Pincode:</label>
    <input type="text" name="pincode" placeholder="6-digit Pincode" required />

    <label>Country:</label>
    <select name="country"><option selected>India</option></select>

    <label>State:</label>
    <select id="stateSelect" name="state" required>
      <option value="">Select State</option>
      <option>Uttar Pradesh</option>
      <option>Maharashtra</option>
      <option>Delhi</option>
      <option>Bihar</option>
      <option>Madhya Pradesh</option>
      <option>Punjab</option>
      <option>Haryana</option>
      <option>Rajasthan</option>
      <option>Karnataka</option>
      <option>Tamil Nadu</option>
      <option>Kerala</option>
      <option>West Bengal</option>
      <option>Gujarat</option>
      <option>Odisha</option>
      <option>Assam</option>
      <option>Jharkhand</option>
      <option>Chhattisgarh</option>
      <option>Himachal Pradesh</option>
      <option>Uttarakhand</option>
      <option>Telangana</option>
      <option>Andhra Pradesh</option>
    </select>

    <label>City:</label>
    <select id="citySelect" name="city" required>
      <option value="">Select City</option>
      <option>Delhi</option>
      <option>Mumbai</option>
      <option>Kolkata</option>
      <option>Chennai</option>
      <option>Bengaluru</option>
      <option>Hyderabad</option>
      <option>Lucknow</option>
      <option>Kanpur</option>
      <option>Pune</option>
      <option>Jaipur</option>
      <option>Ahmedabad</option>
      <option>Varanasi</option>
    </select>

    <!-- Hidden input for order items -->
    <input type="hidden" name="order_items" id="orderItemsInput">

    <label><input type="checkbox" name="cod" /> Cash on Delivery</label>
    <button type="submit">Place Order</button>
  </form>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 THE BAE BEAUTY SHOP . All rights reserved.</p>
  </footer>

  <!-- Choices.js for searchable dropdown -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

  <script>
    let cart = [];

    function toggleCart() {
      document.getElementById("cartPanel").classList.toggle("open");
    }

    function addToCart(name, img) {
      cart.push({ name, img });
      renderCart();
      alert(`${name} added to cart!`);
    }

    function renderCart() {
      const cartItems = document.getElementById("cartItems");
      cartItems.innerHTML = "";
      if (cart.length === 0) {
        cartItems.innerHTML = "<p>No items yet.</p>";
        return;
      }
      cart.forEach((item) => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `<img src="${item.img}" alt="${item.name}" />
                         <div class="cart-item-name">${item.name}</div>`;
        cartItems.appendChild(div);
      });
    }

    function searchProducts() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const productCards = document.querySelectorAll(".product-card");
      productCards.forEach((card) => {
        const name = card.getAttribute("data-name").toLowerCase();
        card.style.display = name.includes(input) ? "block" : "none";
      });
    }
    document.getElementById("searchInput").addEventListener("input", searchProducts);

    function openCheckoutForm() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      document.getElementById("overlay").style.display = "block";
      document.getElementById("checkoutForm").style.display = "block";
    }

    // Formspree AJAX submit
    const form = document.getElementById("checkoutForm");
    form.addEventListener("submit", async function(e) {
      e.preventDefault();

      // cart items ko string me convert karke hidden input me bhejna
      const orderSummary = cart.map(item => item.name).join(", ");
      document.getElementById("orderItemsInput").value = orderSummary;

      const data = new FormData(form);

      await fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      });

      document.getElementById("overlay").style.display = "none";
      document.getElementById("checkoutForm").style.display = "none";
      document.getElementById("cartPanel").classList.remove("open");
      cart = [];
      renderCart();

      alert("Thank you for choosing us! Your order will be delivered under 20 to 30 days.");
    });

    // Make city & state dropdown searchable
    document.addEventListener("DOMContentLoaded", function() {
      new Choices("#citySelect", {
        searchEnabled: true,
        itemSelectText: "",
        shouldSort: false
      });
      new Choices("#stateSelect", {
        searchEnabled: true,
        itemSelectText: "",
        shouldSort: false
      });
    });
  </script>
</body>
</html>
