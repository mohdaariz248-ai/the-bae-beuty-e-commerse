<!DOCTYPE html>
<html lang="en">
<head>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">
<meta charset="UTF-8" />
<title>THE BAE BEAUTY SHOP!</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: Arial, sans-serif; background-color: #111; color: #fff; }
  .header { display: flex; align-items: center; background-color: #000; padding: 15px 20px; color: #FFD700; }
  .logo { font-size: 24px; font-weight: bold; color: #FFD700; }
  .search-box { flex: 1; display: flex; margin: 0 20px; }
  .search-box input { width: 100%; padding: 8px; border: 1px solid #FFD700; background: #222; color: #fff; border-radius: 4px 0 0 4px; }
  .search-box button { padding: 8px 12px; border: none; background-color: #FFD700; color: #000; font-weight: bold; border-radius: 0 4px 4px 0; cursor: pointer; }
  .nav-links a { margin-left: 15px; color: #FFD700; text-decoration: none; cursor: pointer; }
  .banner { background-color: #000; color: #FFD700; text-align: center; padding: 30px 0; }
  .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; padding: 40px; }
  .product-card { background-color: #1a1a1a; padding: 15px; border-radius: 6px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.5); color: #fff; cursor: pointer; }
  .footer { background-color: #000; color: #FFD700; text-align: center; padding: 15px 0; margin-top: 40px; }
  .cart-panel { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #1a1a1a; color: #fff; padding: 20px; z-index: 1000; overflow-y: auto; display: none; }
  .cart-panel.open { display: block; }
  .close-cart { background-color: #FFD700; color: #000; border: none; padding: 5px 10px; float: right; cursor: pointer; font-weight: bold; }
  .cart-item { display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; }
  .cart-item img { width: 50px; height: 50px; object-fit: cover; margin-right: 10px; border: 2px solid #FFD700; }
  .buy-now-btn { margin-top: 20px; width: 100%; background-color: #FFD700; color: #000; padding: 10px; border: none; cursor: pointer; font-weight: bold; border-radius: 5px; }
  .checkout-form, #productModal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #1a1a1a; color: #fff; padding: 25px; z-index: 2000; width: 320px; border: 2px solid #FFD700; border-radius: 8px; max-height: 90%; overflow-y: auto; }
  .checkout-form input, .checkout-form textarea, .checkout-form select { width: 100%; padding: 8px; margin-top: 10px; background: #222; border: 1px solid #FFD700; color: #fff; border-radius: 4px; }
  .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 1500; }
</style>
</head>
<body>

<!-- Header -->
<header class="header">
  <div class="logo">THE BAE BEAUTY SHOP!</div>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search products..." />
    <button onclick="searchProducts()">üîç</button>
  </div>
  <nav class="nav-links">
    <a id="loginBtn" onclick="googleLogin()">Login with Google</a>
    <a onclick="toggleCart()">Cart üõí</a>
  </nav>
</header>

<!-- Banner -->
<section class="banner">
  <h1>WELCOME TO THE BAE BEAUTY SHOP!!</h1>
  <p>Deals. Discounts. Delivered.</p>
</section>

<!-- Products -->
<section class="products" id="productList">
  <div class="product-card" onclick="openProductModal('LIPSTICK','‚Çπ150','https://www.ecosattvastore.com/media/catalog/product/cache/731d4a550075ebece82647cba30eb8c3/7/1/71u8whfkyrl._sx679_.jpg')">
    <img src="https://www.ecosattvastore.com/media/catalog/product/cache/731d4a550075ebece82647cba30eb8c3/7/1/71u8whfkyrl._sx679_.jpg" alt="Lipstick"/>
    <h3>LIPSTICK</h3>
    <p>‚Çπ150</p>
  </div>
</section>

<!-- Cart Panel -->
<div class="cart-panel" id="cartPanel">
  <button class="close-cart" onclick="toggleCart()">‚úñ</button>
  <h2>Your Cart</h2>
  <div class="cart-items" id="cartItems"><p>No items yet.</p></div>
  <button class="buy-now-btn" onclick="openCheckoutForm()">Buy Now</button>
</div>

<!-- Checkout Form -->
<div class="overlay" id="overlay"></div>
<form class="checkout-form" id="checkoutForm" action="https://formspree.io/f/xandvppw" method="POST">
  <h3>Checkout</h3>
  <label>Name:</label>
  <input type="text" name="name" required />
  <label>Phone No:</label>
  <input type="text" name="phone" required />
  <label>Address:</label>
  <textarea name="address"></textarea>
  <label>Pincode:</label>
  <input type="text" name="pincode" required />
  <label>Country:</label>
  <select name="country">
    <option selected>India</option>
  </select>
  <label>State:</label>
  <select id="stateSelect" name="state" required>
    <option value="">Select State</option>
    <option>Uttar Pradesh</option>
    <option>Maharashtra</option>
    <option>Delhi</option>
    <option>Bihar</option>
    <option>Madhya Pradesh</option>
    <option>Punjab</option>
    <option>Haryana</option>
    <option>Rajasthan</option>
    <option>Karnataka</option>
    <option>Tamil Nadu</option>
    <option>Kerala</option>
    <option>West Bengal</option>
    <option>Gujarat</option>
    <option>Odisha</option>
    <option>Assam</option>
    <option>Jharkhand</option>
    <option>Chhattisgarh</option>
    <option>Himachal Pradesh</option>
    <option>Uttarakhand</option>
    <option>Telangana</option>
    <option>Andhra Pradesh</option>
  </select>
  <label>City:</label>
  <select id="citySelect" name="city" required>
    <option value="">Select City</option>
    <option>Delhi</option>
    <option>Mumbai</option>
    <option>Kolkata</option>
    <option>Chennai</option>
    <option>Bengaluru</option>
    <option>Hyderabad</option>
    <option>Lucknow</option>
    <option>Kanpur</option>
    <option>Pune</option>
    <option>Jaipur</option>
    <option>Ahmedabad</option>
    <option>Varanasi</option>
  </select>
  <input type="hidden" name="order_items" id="orderItemsInput">
  <label><input type="checkbox" name="cod" /> Cash on Delivery</label>
  <button type="submit">Place Order</button>
</form>

<!-- Product Modal -->
<div class="overlay" id="productOverlay"></div>
<div id="productModal">
  <h3 id="modalTitle"></h3>
  <img id="modalImg" style="width:100%;height:200px;object-fit:contain;border:2px solid #FFD700"/>
  <p id="modalPrice"></p>
  <button onclick="modalAddToCart()">Add to Cart</button>
  <button onclick="openCheckoutForm()">Buy Now</button>
  <button onclick="closeProductModal()">Close</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "YOUR_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT",
    appId: "YOUR_APPID"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  function googleLogin(){
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider).then(res=>{
      alert("Welcome " + res.user.displayName);
      document.getElementById("loginBtn").style.display="none";
    }).catch(err=>alert(err.message));
  }
</script>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function saveCart(){ localStorage.setItem("cart", JSON.stringify(cart)); }

function toggleCart(){ document.getElementById("cartPanel").classList.toggle("open"); }

function addToCart(name,img,price=150){
  const item=cart.find(i=>i.name===name);
  if(item){ if(item.qty<3) item.qty++; else alert("Max 3 allowed!"); }
  else { cart.push({name,img,qty:1,price:price}); }
  renderCart(); saveCart();
}

function renderCart(){
  const cartItems=document.getElementById("cartItems");
  cartItems.innerHTML="";
  if(cart.length===0){ cartItems.innerHTML="<p>No items yet.</p>"; return; }
  let total=50;
  cart.forEach((item,i)=>{
    total+=item.price*item.qty;
    cartItems.innerHTML+=`
      <div class="cart-item">
        <img src="${item.img}" />
        <div>${item.name}</div>
        <div>
          <button onclick="changeQty(${i},-1)">-</button>
          ${item.qty}
          <button onclick="changeQty(${i},1)">+</button>
        </div>
        <div>‚Çπ${item.price*item.qty}</div>
      </div>`;
  });
  cartItems.innerHTML+=`<h3>Delivery: ‚Çπ50</h3><h2>Total: ‚Çπ${total}</h2>`;
}

function changeQty(i,delta){
  cart[i].qty+=delta;
  if(cart[i].qty<=0) cart.splice(i,1);
  if(cart[i].qty>3) cart[i].qty=3;
  renderCart(); saveCart();
}

function searchProducts(){
  const input=document.getElementById("searchInput").value.toLowerCase();
  document.querySelectorAll(".product-card").forEach(card=>{
    const name=card.innerText.toLowerCase();
    card.style.display=name.includes(input)?"block":"none";
  });
}

function openCheckoutForm(){
  if(cart.length===0){ alert("Your cart is empty!"); return; }
  document.getElementById("overlay").style.display="block";
  document.getElementById("checkoutForm").style.display="block";
  document.getElementById("orderItemsInput").value=cart.map(i=>`${i.name} x${i.qty}`).join(", ");
}

const form=document.getElementById("checkoutForm");
form.addEventListener("submit",async function(e){
  e.preventDefault();
  cart=[]; saveCart(); renderCart();
  alert("Thank you! Order placed.");
  document.getElementById("overlay").style.display="none";
  document.getElementById("checkoutForm").style.display="none";
  toggleCart();
});

// Product Modal
function openProductModal(name,price,img){
  document.getElementById("modalTitle").innerText=name;
  document.getElementById("modalPrice").innerText=price;
  document.getElementById("modalImg").src=img;
  document.getElementById("productOverlay").style.display="block";
  document.getElementById("productModal").style.display="block";
}
function closeProductModal(){
  document.getElementById("productOverlay").style.display="none";
  document.getElementById("productModal").style.display="none";
}
function modalAddToCart(){
  addToCart(
    document.getElementById("modalTitle").innerText,
    document.getElementById("modalImg").src,
    150
  );
  closeProductModal();
}

// Load cart on start
renderCart();
</script>
</body>
</html>
